version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: fastnotify_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      target: dev
    container_name: fastnotify_web
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy

  consumer:
    build:
      context: .
      target: dev
    container_name: fastnotify_consumer
    command: python -m consumers.consumer
    volumes:
      - ./:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
