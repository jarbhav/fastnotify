version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: fastnotify_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      target: prod
    container_name: fastnotify_web
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  consumer:
    build:
      context: .
      target: prod
    container_name: fastnotify_consumer
    command: python -m consumers.consumer
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
